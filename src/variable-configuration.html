<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<!-- <link rel="import" href="/bower_components/vaadin-grid/vaadin-grid-sorter.html"> -->
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-ordered-layout/vaadin-horizontal-layout.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="variable-configuration">
  <template>
    <style include="shared-styles">
      .box {
          @apply --layout-vertical;

          background-color: #FEFEFE;
          border: 1px solid var(--app-accent-color);
          border-radius: 4px;
          background-size: 100% auto;
          background-position: 0px 24px;

          margin: 5px;
          margin-left: 0px;
          min-height: 100px;

          display: block;
          text-decoration: none;
          text-align: center;
          position: relative;
          width: 47.5%;
          padding: 15px;
        }
        .box .inner {
          background: rgba(255,255,255,0.5);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

      .flex-center-justified {
          @apply --layout-horizontal;
          @apply --layout-center-justified;
        }

        .flex-end-justified {
          margin-right: 40px;
          @apply --layout-horizontal;
          @apply --layout-end-justified;
        }
        paper-chip.custom-background-l {
            --paper-chip-background-color: #ffc107;
            --paper-chip-label-color: #fff;
        }
    </style>
    <br>
    <div>
      <a href="[[routePath]]view-model"><vaadin-button theme="error primary" on-click="goBack" raised><< Back</vaadin-button></a>
    </div>
    <div class="flex-center-justified">
      <h1>[[tempVar]]</h1>
    </div>
    <div class="flex-center-justified">
      <paper-chip label="Label: [[varSelected]]" class="custom-background-l" no-hover></paper-chip>
    </div>
    <br>
    <div class="container flex-center-justified">

        <vaadin-grid theme="row-dividers" column-reordering-allowed multi-sort items="[[variableAndUnits.results.bindings]]">
        <vaadin-grid-column flex-grow="2" text-align="center">
        <template class="header"><strong>Variable Presentation</strong></template>
          <template>[[item.vp.value]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="9em" flex-grow="2" text-align="center">
        <template class="header">
            <strong>Unit</strong>
        </template>
        <template>[[item.unit.value]]</template>
        </vaadin-grid-column>
        </vaadin-grid>
    </div>
  </template>

  <script>

    class VariableConfiguration extends Polymer.Element {
      static get is() { return 'variable-configuration'; }
      static get properties() {
        return {
          configSelected: {
            model: String,
            config: String
          },
          data: {
            variable:String,
            observer: '_variableChanged'
          },
          tempVar: String,
          varSelected:String,
          variableAndUnits:Object
        };
      }

    _variableChanged(data){
        var _parent = document.querySelector("mint-explorer-app");
        this.configSelected = _parent.configSelected;
        this.varSelected = _parent.variableSelected.trim();
        var x = []
        x = this.varSelected.split("#")
        this.tempVar = x[1]
        this.fetchConfiguration(this.varSelected);
    }

    goBack(){
        var _parent = document.querySelector("mint-explorer-app");
        var _pages = Polymer.dom(_parent.root).querySelector("#pages");
        _pages.selected = "view-model";
      }

    ready() {
        super.ready();
        var _parent = document.querySelector("mint-explorer-app");
        this.configSelected = _parent.configSelected;
        this.varSelected=_parent.variableSelected.trim();
        var x = []
        x = this.varSelected.split("#")
        this.tempVar = x[1]
        this.fetchConfiguration(this.varSelected);
    }

    process(data){
        var obj = JSON.parse(JSON.stringify(data));
        this.variableAndUnits=obj;
    }

    fetchConfiguration(e){
        var _self = this;
        var _parent = document.querySelector("mint-explorer-app");
        var query = _parent.queries[7].query;
        var endpoint = _parent.endpoint;
        $.ajax({
            url: query,
            type: "GET",
            data:{
                io: e
            },
            cache: false,
            timeout: 5000,
            async: false,
            complete: function() {
                // console.log("GET request sent");
            },

            success: function(data) {
                 console.log("GET success");
                 console.log(data)
                /*if(data.results.bindings.length === 0) {
                    Polymer.dom(_self.root).querySelector("#configuration").innerHTML = "<h3>Configuration</h3>No configurations available";
                }*/
                //else {
                    console.log(data);
                   _self.process(data);
                //}
            },

            error: function(jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Not connected.\n Verify Network.';
                }
                else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                }
                else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                }
                else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                }
                else if (exception === 'timeout') {
                    msg = 'Time out error.';
                }
                else if (exception === 'abort') {
                    msg = 'Ajax request aborted.';
                }
                else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }
                // console.log(msg);
            }
        });
    }

  }

    window.customElements.define(VariableConfiguration.is, VariableConfiguration);
  </script>
</dom-module>
