<link rel="import" href="icons.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">



<dom-module id="model-configuration">
  <template>
    <style include="shared-styles">
      .danger{
        color: #ffffff;
        background-color: #e51c23;
      }
    </style>
    <br>
    <paper-button class="danger" on-click="goBack" raised>Back</paper-button >
    <h2>Configurations</h2>
    <h4>[[configSelected.model.label]]</h4>
    <h4>[[configSelected.model.model]]</h4>
    <h4>[[configSelected.config]]</h4>

  </template>

  <script>
    class ModelConfiguration extends Polymer.Element {
      static get is() { return 'model-configuration'; }
      static get properties() {
        return {
          configSelected: {
            model: String,
            config: String
          }
        };
      }

    goBack(){
      var _parent = document.querySelector("mint-explorer-app");
      var _pages = Polymer.dom(_parent.root).querySelector("#pages");
      _pages.selected = "view-model";
    }

    ready() {
        super.ready();
        var _parent = document.querySelector("mint-explorer-app");
        this.configSelected = _parent.configSelected;
    }
  }

    window.customElements.define(ModelConfiguration.is, ModelConfiguration);
  </script>
</dom-module>
