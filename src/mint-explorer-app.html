<dom-module id="mint-explorer-app">
  <template>
    <style>
      html, body {
          margin: 0;
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          max-height: 368px;
          background-color: #4285f4;
        }

        app-header-layout {
          margin: 10px;
          padding: 10px;
        }

        app-toolbar {
          background-color: #fff;
          color: #706f6d;
        }
        #links{
          position: absolute;
          right: 5%;
        }

    </style>

    <app-location
      route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[routePath]]/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header>
        <app-toolbar>
          <img height="40" src="images/logo.png">
          <div id="heading">MINT</div>
          <div id="links">
            <a href="[[routePath]]model-search" style="text-decoration: none; color: #000;">Models</a>&nbsp;&nbsp;&nbsp;
            <a href="[[routePath]]variable-search" style="text-decoration: none; color: #000;">Variables</a>&nbsp;&nbsp;&nbsp;
            <a href="[[routePath]]my-about" style="text-decoration: none; color: #000;">About</a>
          </div>
        </app-toolbar>
      </app-header>

      <!--<iron-selector selected="{{routeData.page}}" attr-for-selected="data-page">
        <a date-page="art" href="#/art/list">Art</a>
        <a date-page="film" href="#/film/list">Film</a>
        <a date-page="photo" href="#/photo/list">Photo</a>
      </iron-selector>-->

      <!-- <dom-repeat items="{{modelDescriptions}}">
      	<template>
      		Query [[index]] - [[item.model]]
      	</template>
      </dom-repeat>  -->

      <!-- Loading screen -->
      <loading-screen loading="true" id="pageLoading"></loading-screen>

      <iron-pages id="pages"
        selected="{{page}}"
        attr-for-selected="name"
        fallback-selection="not-found"
        role="main">
        <model-search id="modelSearch" name="model-search" route="{{subroute}}"></model-search>
        <view-model id="viewModel" data="{{modelSelected}}" name="view-model" route="{{subroute}}"></view-model>
        <model-configuration id="modelConfiguration" data="{{variableSelected}}" tempmodel="{{configSelected}}" name="model-configuration" route="{{subroute}}"></model-configuration>
        <variable-presentation id="variablePresentation" data="{{variableSelected}}" name="variable-presentation" route="{{subroute}}"></variable-presentation>
        <variable-search id="variableSearch" name="variable-search" route="{{subroute}}"></variable-search>
        <not-found name="not-found"></not-found>
        <my-about name="my-about" route="{{subroute}}"></my-about>
      </iron-pages>


    </app-header-layout>
  </template>

  <script type="text/javascript" src="queries.js"></script>
  <script type="text/javascript" src="model-descriptions.js"></script>
  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MintExplorerApp extends Polymer.Element {
      static get is() { return 'mint-explorer-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          modelSelected: {
            model: String,
            label: String,
          },
          rootPath: String,
          configSelected: {
            model: String,
            config: Object
          },
          loadedPages: {
            type: Object,
            value: {}
          },
          variableSelected:{
            variable:String,
          },
          versionSelected: String,
          queries: Array,
          modelDescriptions: Array,
          endpoint: {
          	type: String,
          	value: "http://ontosoft.isi.edu:3030/ds"
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'model-search' in that case.
        this.page = page || 'model-search';

      }

      _pageChanged(page, oldPage) {
        // Load page import on demand. Show 404 page if fails
         if (page != null) {
          if(!this.loadedPages[page]) {
          this.$.pageLoading.loading = true;
          this.loadedPages[page] = true;
          let cb = this._pageLoaded.bind(this, Boolean(oldPage));
          Polymer.importHref(
            this.resolveUrl(page + '.html'),
            cb, cb, true);
          }
        }
      }
      _pageLoaded(page) {
        this.$.pageLoading.loading = false;
        console.log("LOADED", this.$.pageLoading.loading)
      }

      _showPage404() {
        this.page = 'not-found';
        this.set('route.path', '/404-not-found/')
      }

      ready() {
      	super.ready();
      	var _self = this;
      	_self.queries = queries;
      	_self.modelDescriptions = modelDescriptions;
      }


    }

    window.customElements.define(MintExplorerApp.is, MintExplorerApp);
  </script>
</dom-module>
