<dom-module id="mint-explorer-app">
  <template>
    <style>
      html, body {
          margin: 0;
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          max-height: 368px;
          background-color: #4285f4;
        }

        app-header-layout {
          margin: 10px;
          padding: 10px;
        }

        app-toolbar {
          background-color: #fff;
          color: #706f6d;
        }

    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header>
        <app-toolbar>
          <img height="40" src="images/logo.png">
          <div id="heading">MINT</div>
        </app-toolbar>
      </app-header>

      <!-- <dom-repeat items="{{modelDescriptions}}">
      	<template>
      		Query [[index]] - [[item.model]]
      	</template>
      </dom-repeat>  -->

      <iron-pages id="pages"
        selected="{{page}}"
        attr-for-selected="name"
        fallback-selection="not-found"
        role="main">
        <model-search id="modelSearch" name="model-search" route="{{subroute}}"></model-search>
        <view-model id="viewModel" name="view-model" route="{{subroute}}"></view-model>
        <model-configuration id="modelConfiguration" name="model-configuration" route="{{subroute}}"></model-configuration>
        <variable-configuration id="variableConfiguration" name="variable-configuration" route="{{subroute}}"></variable-configuration>
        <not-found name="not-found"></not-found>
      </iron-pages>

      
    </app-header-layout>
  </template>

  <script type="text/javascript" src="queries.js"></script>
  <script type="text/javascript" src="model-descriptions.js"></script>
  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MintExplorerApp extends Polymer.Element {
      static get is() { return 'mint-explorer-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          modelSelected: {
            model: String,
            label: String,
          },
          rootPath: String,
          configSelected: {
            model: String,
            config: Object
          },
          queries: Array,
          modelDescriptions: Array,
          endpoint: {
          	type: String,
          	value: "http://ontosoft.isi.edu:3030/ds"
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'model-search' in that case.
        this.page = page || 'model-search';

      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
        this.set('route.path', '/404-not-found/')
      }

      ready() {
      	super.ready();
      	var _self = this;
      	_self.queries = queries;
      	_self.modelDescriptions = modelDescriptions;
      }


    }

    window.customElements.define(MintExplorerApp.is, MintExplorerApp);
  </script>
</dom-module>
