<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="loading-screen">
  <template>
    <style is="custom-style">
      .text {
        color: var(--loading-screen-color, "#999");
        font-weight: bold;
        padding-bottom:5px;
      }
      .screen{
        margin-top: 25%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }
      .temp{
        padding-left:13px;
      }
    </style>

    <div class="screen" id="textscreen">
      <div class="text">Loading</div>
      <paper-spinner alt="[[alt]]" active="[[loading]]" class="temp"></paper-spinner-lite>
    </div>

  </template>
  <script>
    class LoadingScreen extends Polymer.Element {
      static get is() { return 'loading-screen'; }
      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false,
            notify: true,
            observer: '_loadingChanged'
          },
          alt: {
            type: String,
            value: 'loading'
          }
        }
      }
      _loadingChanged(loading) {
        if (!loading) {
          this.style.display = "none";
        }
        else{
          this.style.display = "block";
          this.style.opacity = "1"
        }
      }
    }
    customElements.define(LoadingScreen.is, LoadingScreen);
  </script>
</dom-module>
